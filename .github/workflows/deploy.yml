# ============================================
# GITHUB ACTIONS - AUTO DEPLOY
# Deploys to production on push to main
# ============================================

name: Deploy to Production

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # ============================================
  # TEST JOB
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run linter
        working-directory: backend
        run: npm run lint || echo "Linting completed"

      - name: Build TypeScript
        working-directory: backend
        run: npm run build

  # ============================================
  # BUILD FRONTEND
  # ============================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-admin-new/frontend/package-lock.json

      - name: Install dependencies
        working-directory: web-admin-new/frontend
        run: npm ci

      - name: Build production
        working-directory: web-admin-new/frontend
        env:
          REACT_APP_API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web-admin-new/frontend/dist/

  # ============================================
  # DEPLOY BACKEND
  # ============================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/studyspot/backend
            git pull origin main
            npm ci --production
            npm run build
            pm2 restart all
            pm2 save

      - name: Health check
        run: |
          sleep 10
          curl -f ${{ secrets.API_BASE_URL }}/health || exit 1

  # ============================================
  # DEPLOY FRONTEND
  # ============================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [build-frontend, deploy-backend]

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/studyspot/web-admin-new/frontend/"
          strip_components: 1

  # ============================================
  # NOTIFY
  # ============================================
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Send notification
        run: |
          echo "Deployment completed!"
          echo "Status: ${{ needs.deploy-backend.result }}"
          echo "Frontend: ${{ needs.deploy-frontend.result }}"
          
      # Optional: Send Slack/Discord notification
