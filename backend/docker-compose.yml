# ============================================
# STUDYSPOT PLATFORM - DOCKER COMPOSE
# Complete production stack
# ============================================

version: '3.8'

services:
  # ============================================
  # DATABASE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: studyspot-postgres
    environment:
      POSTGRES_DB: studyspot_core
      POSTGRES_USER: studyspot
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studyspot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # REDIS CACHE
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: studyspot-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ============================================
  # API GATEWAY
  # ============================================
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyspot-gateway
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://studyspot:${DB_PASSWORD}@postgres:5432/studyspot_core
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: node dist/services/api-gateway/index.js

  # ============================================
  # AUTH SERVICE
  # ============================================
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyspot-auth
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://studyspot:${DB_PASSWORD}@postgres:5432/studyspot_core
      REDIS_HOST: redis
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    command: node dist/services/auth-service/index.js

  # ============================================
  # USER SERVICE
  # ============================================
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyspot-user
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://studyspot:${DB_PASSWORD}@postgres:5432/studyspot_core
    ports:
      - "3002:3002"
    depends_on:
      - postgres
    restart: unless-stopped
    command: node dist/services/user-service/index.js

  # ============================================
  # TENANT SERVICE
  # ============================================
  tenant-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyspot-tenant
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://studyspot:${DB_PASSWORD}@postgres:5432/studyspot_core
    ports:
      - "3003:3003"
    depends_on:
      - postgres
    restart: unless-stopped
    command: node dist/services/tenant-service/index.js

  # ============================================
  # STUDENT SERVICE
  # ============================================
  student-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyspot-student
    environment:
      NODE_ENV: production
      PORT: 3004
      DATABASE_URL: postgresql://studyspot:${DB_PASSWORD}@postgres:5432/studyspot_core
    ports:
      - "3004:3004"
    depends_on:
      - postgres
    restart: unless-stopped
    command: node dist/services/student-service/index.js

  # ============================================
  # LIBRARY SERVICE
  # ============================================
  library-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyspot-library
    environment:
      NODE_ENV: production
      PORT: 3005
      DATABASE_URL: postgresql://studyspot:${DB_PASSWORD}@postgres:5432/studyspot_core
    ports:
      - "3005:3005"
    depends_on:
      - postgres
    restart: unless-stopped
    command: node dist/services/library-service/index.js

  # ============================================
  # PAYMENT SERVICE
  # ============================================
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyspot-payment
    environment:
      NODE_ENV: production
      PORT: 3006
      DATABASE_URL: postgresql://studyspot:${DB_PASSWORD}@postgres:5432/studyspot_core
      CASHFREE_APP_ID: ${CASHFREE_APP_ID}
      CASHFREE_SECRET_KEY: ${CASHFREE_SECRET_KEY}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
    ports:
      - "3006:3006"
    depends_on:
      - postgres
    restart: unless-stopped
    command: node dist/services/payment-service/index.js

  # ============================================
  # CREDIT SERVICE
  # ============================================
  credit-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyspot-credit
    environment:
      NODE_ENV: production
      PORT: 3008
      DATABASE_URL: postgresql://studyspot:${DB_PASSWORD}@postgres:5432/studyspot_core
    ports:
      - "3008:3008"
    depends_on:
      - postgres
    restart: unless-stopped
    command: node dist/services/credit-service/index.js

  # ============================================
  # SUBSCRIPTION SERVICE
  # ============================================
  subscription-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyspot-subscription
    environment:
      NODE_ENV: production
      PORT: 3009
      DATABASE_URL: postgresql://studyspot:${DB_PASSWORD}@postgres:5432/studyspot_core
    ports:
      - "3009:3009"
    depends_on:
      - postgres
    restart: unless-stopped
    command: node dist/services/subscription-service/index.js

  # ============================================
  # MESSAGING SERVICE
  # ============================================
  messaging-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyspot-messaging
    environment:
      NODE_ENV: production
      PORT: 3011
      DATABASE_URL: postgresql://studyspot:${DB_PASSWORD}@postgres:5432/studyspot_core
      MSG91_AUTH_KEY: ${MSG91_AUTH_KEY}
      MSG91_SENDER_ID: ${MSG91_SENDER_ID}
      BSNL_ENTITY_ID: ${BSNL_ENTITY_ID}
    ports:
      - "3011:3011"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    command: node dist/services/messaging-service/index.js

  # ============================================
  # ANALYTICS SERVICE
  # ============================================
  analytics-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyspot-analytics
    environment:
      NODE_ENV: production
      PORT: 3013
      DATABASE_URL: postgresql://studyspot:${DB_PASSWORD}@postgres:5432/studyspot_core
    ports:
      - "3013:3013"
    depends_on:
      - postgres
    restart: unless-stopped
    command: node dist/services/analytics-service/index.js

  # ============================================
  # NGINX (REVERSE PROXY)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: studyspot-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../web-admin-new/frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-gateway
    restart: unless-stopped

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  default:
    name: studyspot-network
    driver: bridge

