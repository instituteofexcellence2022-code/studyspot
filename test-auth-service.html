<!DOCTYPE html>
<html>
<head>
    <title>Test Auth Service Directly</title>
</head>
<body>
    <h1>Test Auth Service Directly</h1>
    
    <h2>1. Test Auth Service Health</h2>
    <button onclick="testAuthHealth()">Test https://studyspot-auth.onrender.com/health</button>
    <pre id="auth-health"></pre>

    <h2>2. Test Auth Service Login</h2>
    <button onclick="testAuthLogin()">Test Auth Login Directly</button>
    <pre id="auth-login"></pre>

    <h2>3. Test Via API Gateway</h2>
    <button onclick="testViaGateway()">Test /api/auth/login via Gateway</button>
    <pre id="gateway-test"></pre>

    <script>
        async function testAuthHealth() {
            const result = document.getElementById('auth-health');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://studyspot-auth.onrender.com/health');
                const data = await response.json();
                result.textContent = `✅ Auth Service is UP (${response.status})\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.textContent = `❌ Auth Service is DOWN\nError: ${error.message}`;
            }
        }

        async function testAuthLogin() {
            const result = document.getElementById('auth-login');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://studyspot-auth.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'test123'
                    })
                });
                const data = await response.json();
                result.textContent = `Response (${response.status})\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.textContent = `❌ ERROR: ${error.message}`;
            }
        }

        async function testViaGateway() {
            const result = document.getElementById('gateway-test');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://studyspot-api.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'test123'
                    })
                });
                const data = await response.json();
                result.textContent = `✅ Gateway Working! (${response.status})\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.textContent = `❌ Gateway Failed: ${error.message}`;
            }
        }
    </script>
</body>
</html>
