name: studyspot_flutter
description: StudySpot Mobile App - Flutter Version
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.0.5
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage & Persistence
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI & Animations
  flutter_animate: ^4.2.0+1
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^2.7.0
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Forms & Validation
  form_builder_validators: ^9.1.0
  flutter_form_builder: ^9.1.1
  
  # Camera & QR
  qr_code_scanner: ^1.0.1
  camera: ^0.10.5+5
  qr_flutter: ^4.1.0
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  
  # Location & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.3
  
  # Payments
  razorpay_flutter: ^1.3.3
  
  # Utilities
  url_launcher: ^6.2.1
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  path_provider: ^2.1.2
  intl: ^0.19.0
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  
  # Social Login
  google_sign_in: ^6.2.1
  
  # Image Handling
  image_picker: ^1.0.4
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Charts
  syncfusion_flutter_charts: ^23.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

