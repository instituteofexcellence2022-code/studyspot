# Netlify Configuration for StudySpot Student Portal

[build]
  base = "."
  command = "cd studyspot-student-pwa && npm install --legacy-peer-deps && npm run build"
  publish = "studyspot-student-pwa/dist"

[build.environment]
  VITE_API_URL = "https://studyspot-api.onrender.com"
  VITE_AUTH_URL = "https://studyspot-auth.onrender.com"
  VITE_USE_MOCK = "false"
  VITE_APP_NAME = "StudySpot Student Portal"
  VITE_APP_VERSION = "4.0.0"
  NODE_VERSION = "18"

# SPA redirect - send all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

